<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Event - File Upload</title>
    <link rel="stylesheet" href="event.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload</button>
        <p id="statusMessage"></p>
        <div id="uploadedImageContainer">
            <h2>Uploaded Image</h2>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
    </div>

    <script src="event.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
